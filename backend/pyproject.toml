description = ""
authors = ["Laurent Tr√©guier <laurent.treguier@with-madrid.com>"]
license = "Proprietary"

packages = [
    {include = "abitbol"},
]

[tool.poetry.dependencies]
python = "~3.10"
modelw-preset-django = {extras = ["wagtail", "gunicorn"], version = "~2023.1.0b2"}
drf-spectacular = {extras = ["sidecar"], version = "^0.25.1"}
